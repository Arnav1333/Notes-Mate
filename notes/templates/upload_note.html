{% extends 'base.html' %}

{% block title %}Upload Note{% endblock %}

{% block content %}
<h1>Upload Note</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'note_list' %}" class="button-link">View Notes</a>
{% endblock %}
