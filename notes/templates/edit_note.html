{% extends 'base.html' %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<h1>Edit Note</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}
