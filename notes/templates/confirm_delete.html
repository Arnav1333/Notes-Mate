{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the note "{{ note.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
